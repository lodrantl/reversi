language: python

matrix:
  include:
#    - os: linux
#      python: 3.5
#      dist: trusty
#      sudo: required
    - os: osx
      language: generic
      env: PYTHON=3.5.3

install:
  # Print system info
  - uname -a

  # Update brew packages on macOS
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then brew update; fi

  # Install dependencies per system
  - chmod +x ci/install-dependencies.sh
  - source ./ci/install-dependencies.sh

script:
  - python -m pytest
  # Build executables
  - chmod +x ci/build-executable.sh
  - ./ci/build-executable.sh