language: python

matrix:
  include:
#    - os: linux
#      python: 3.5
#      dist: trusty
#      sudo: required
    - os: osx
      language: generic
      env: PYTHON=3.5.3

install:
  # Print system info
  - uname -a

  # Update brew packages on macOS
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then brew update; fi

  # Install dependencies per system
  - chmod +x install-dependencies.sh
  - source ./install-dependencies.sh

  - ls -la dist/
  - ls -la dist/reversi

script:
  # Build executables with pyinstaller
  - python -m PyInstaller reversi.spec
  # Run tests
  - python -m pytest
